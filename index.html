<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Picture</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<body>
	<div class="container">
		<div class="row">
			<h1 class="title text-center">Upload your picture here</h1>
		</div>

		<div class="row text-center main-page">
			<form>
				<h3>Top Images</h3>
				<input class='button' type='file' multiple id='img-top' accept="image/*"/>
				<h3>Middle Images</h3>
				<input class='button' type='file' multiple id='img-mid' accept="image/*"/>
				<h3>Bottom Images</h3>
				<input class='button' type='file' multiple id='img-bot' accept="image/*"/>

				<h4>Click submit below when you are done uploading images.</h4>
				<input class='button' type='button' id='submit-btn' value='Submit'></button>
			</form>
		</div>

		<div class="row results" id="hidden-until-submit">
			<button id="top-left">&#10094;</button>
			<button id="top-right">&#10095;</button>
			<button id="mid-left">&#10094;</button>
			<button id="mid-right">&#10095;</button>
			<button id="bot-left">&#10094;</button>
			<button id="bot-right">&#10095;</button>
		</div>
	</div>

	<!-- Jquery Code -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
