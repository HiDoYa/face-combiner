<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Face Combiner</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<!-- Color picker -->
	<script type="text/javascript" src="js/colorpicker.min.js"></script>

<body>
	<div class="container">
		<div class="row title text-center">
			<h1>Face Combiner</h1>
			<h3>Hold down ctrl to select multiple files while uploading.</h3>
		</div>

		<div class="row picker-wrapper" id="color-picker">
			<h6 class="text-center">Background Color</h6>
			<div class="col-xs-6 add-border" id="picker"></div>
			<div class="col-xs-6 add-border" id="slide"></div>
			<div class="text-center" id="rgb"></div>
			<div class="text-center" id="hex"></div>
		</div>

		<div class="row text-center main-page">
			<form>
				<h3>Top Images</h3>
				<input class='btn' type='file' multiple id='img-top' accept="image/*"/>
				<h3>Middle Images</h3>
				<input class='btn' type='file' multiple id='img-mid' accept="image/*"/>
				<h3>Bottom Images</h3>
				<input class='btn' type='file' multiple id='img-bot' accept="image/*"/>

				<h4>Click submit below when you are done uploading images.</h4>
				<input class='btn' type='button' id='submit-btn' value='Submit'></button>
			</form>
		</div>

		<h2 class="results text-center">Click on the arrows to scroll through the images.</h2>
		<div class="results" style="margin-top: 10%"></div>

		<div class="row results">
			<div class="col-xs-3">
				<button class="scroll-btn scroll-left" id="top-left">&#10094;</button>
			</div>
			<div class="col-xs-6" id="top-div">
			</div>
			<div class="col-xs-3">
				<button class="scroll-btn scroll-right" id="top-right">&#10095;</button>
			</div>
		</div>
		<div class="row results">
			<div class="col-xs-3">
				<button class="scroll-btn scroll-left" id="mid-left">&#10094;</button>
			</div>
			<div class="col-xs-6" id="mid-div">
			</div>
			<div class="col-xs-3">
				<button class="scroll-btn scroll-right" id="mid-right">&#10095;</button>
			</div>
		</div>
		<div class="row results">
			<div class="col-xs-3">
				<button class="scroll-btn scroll-left" id="bot-left">&#10094;</button>
			</div>
			<div class="col-xs-6" id="bot-div">
			</div>
			<div class="col-xs-3">
				<button class="scroll-btn scroll-right" id="bot-right">&#10095;</button>
			</div>
		</div>
	</div>

	<!-- Jquery Code -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
