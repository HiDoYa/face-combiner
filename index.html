<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Face Combiner</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<!-- Color picker -->
	<script type="text/javascript" src="js/jscolor.min.js"></script>
<body>
	<div class="container">
		<div class="row title add-border text-center">
			<h1>Face Combiner</h1>
		</div>
		<div class="row subtitle text-center">
			<h3>Hold down ctrl or cmd to select multiple files while uploading.</h3>
		</div>

		<div class="row text-center colorpicker-margin">
			<h3 class="title-margin">Background Color</h3>
			<button class="jscolor {valueElemnt:'chosen-value', onFineChange:'setTextColor(this)'}">Pick Text color</button>
		</div>

		<div class="row text-center">
			<form id="image-upload-show-top">
				<h3>Top Images</h3>
				<input class='btn add-border' type='file' multiple id='img-top' accept="image/*"/>
			</form>
			<form id="image-upload-show-mid">
				<h3>Middle Images</h3>
				<input class='btn add-border' type='file' multiple id='img-mid' accept="image/*"/>
			</form>
			<form id="image-upload-show-bot">
				<h3>Bottom Images</h3>
				<input class='btn add-border' type='file' multiple id='img-bot' accept="image/*"/>
			</form>

				<h4>Click submit below when you are done uploading images.</h4>
				<input class='btn add-border' type='button' id='submit-btn' value='Submit'></button>
			</form>
		</div>

		<div class="row results text-center">
			<h2>Click on the arrows below to scroll through the images.</h2>
			<div style="margin-top: 40%"></div>
		</div>

		<div class="row results">
			<div class="col-md-3">
				<button class="scroll-btn scroll-left center-block" id="top-left">&#10094;</button>
			</div>
			<div class="col-md-6" id="top-div">
			</div>
			<div class="col-md-3">
				<button class="scroll-btn scroll-right" id="top-right">&#10095;</button>
			</div>
		</div>
		<div class="row results">
			<div class="col-md-3">
				<button class="scroll-btn scroll-left" id="mid-left">&#10094;</button>
			</div>
			<div class="col-md-6" id="mid-div">
			</div>
			<div class="col-md-3">
				<button class="scroll-btn scroll-right" id="mid-right">&#10095;</button>
			</div>
		</div>
		<div class="row results">
			<div class="col-md-3">
				<button class="scroll-btn scroll-left" id="bot-left">&#10094;</button>
			</div>
			<div class="col-md-6" id="bot-div">
			</div>
			<div class="col-md-3">
				<button class="scroll-btn scroll-right" id="bot-right">&#10095;</button>
			</div>
		</div>

		<div class="results" style="margin-top: 40%"></div>
	</div>

	<!-- Jquery Code -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
